language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t said/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t said/multi-client ./client
  - docker build -t said/multi-nginx ./nginx
  - docker build -t said/multi-server ./server
  - docker build -t said/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push saido13/multi-client
  - docker push saido13/multi-nginx
  - docker push saido13/multi-server
  - docker push saido13/multi-worker
  

