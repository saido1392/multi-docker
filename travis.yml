language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t said/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t said/multi-client ./client
  - docker build -t said/multi-nginx ./nginx
  - docker build -t said/multi-server ./server
  - docker build -t said/multi-worker ./worker
